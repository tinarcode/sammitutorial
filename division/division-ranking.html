        <div class="header">

        <!-- çµ±è¨ˆå¡ç‰‡ -->

            <div class="stat-item">

        <!-- ç¯©é¸å€ -->
        <div class="filter-section">

                <select id="classFilter">
                    <option value="">å…¨éƒ¨ç­ç´š</option>
                    <option value="P1A">P1A</option>

                </select>

                <label>é›£åº¦ï¼š</label>
                <select id="difficultyFilter">
                    <option value="">å…¨éƒ¨é›£åº¦</option>
                    <option value="easy">ç°¡å–®</option>
                    <option value="medium">ä¸­ç­‰</option>
                    <option value="hard">å›°é›£</option>
                </select>

                <button onclick="applyFilters()">å¥—ç”¨ç¯©é¸</button>

        <!-- åˆ†é æ¨™ç±¤ -->
        <div class="tabs">

            <button class="tab" onclick="switchTab('top10')">ç¸½æ’è¡Œæ¦œï¼ˆå‰10åï¼‰</button>
            <button class="tab" onclick="switchTab('difficulty')">é›£åº¦æ’è¡Œ</button>
            <button class="tab" onclick="switchTab('class')">ç­ç´šæ’è¡Œ</button>
        </div>

        <!-- è¡¨æ ¼å®¹å™¨ -->
        <div class="table-container">
            <div id="tableContent">
                <div class="loading">è¼‰å…¥ä¸­...</div>

    <script src="../api-config.js"></script>
    <script>
        let allRecords = [];
        let currentTab = 'all';
        let currentClass = '';
        let currentDifficulty = '';

        // è¼‰å…¥æ‰€æœ‰è¨˜éŒ„
        async function loadAllRecords() {
            try {
                const response = await fetch(API_CONFIG.baseURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sql: 'SELECT * FROM division_game_records ORDER BY created_at DESC'
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    allRecords = data.data || [];
                    updateStats();
                    displayCurrentTab();
                } else {
                    showError('è¼‰å…¥å¤±æ•—ï¼š' + data.message);
                }
            } catch (error) {
                showError('è¼‰å…¥éŒ¯èª¤ï¼š' + error.message);
            }
        }

        // æ›´æ–°çµ±è¨ˆè³‡æ–™
        function updateStats() {
            document.getElementById('totalGames').textContent = allRecords.length;
            
            // è¨ˆç®—åƒèˆ‡äººæ•¸
            const uniquePlayers = new Set(allRecords.map(r => `${r.class}-${r.student_id}`));
            document.getElementById('totalPlayers').textContent = uniquePlayers.size;
            
            // è¨ˆç®—å¹³å‡åˆ†æ•¸
            const avgScore = allRecords.length > 0 
                ? Math.round(allRecords.reduce((sum, r) => sum + parseInt(r.score), 0) / allRecords.length)
                : 0;
            document.getElementById('avgScore').textContent = avgScore;
            
            // æœ€é«˜åˆ†
            const highest = allRecords.length > 0
                ? Math.max(...allRecords.map(r => parseInt(r.score)))
                : 0;
            document.getElementById('highestScore').textContent = highest;
        }

        // åˆ‡æ›æ¨™ç±¤
        function switchTab(tab) {
            currentTab = tab;
            
            // æ›´æ–°æ¨™ç±¤æ¨£å¼
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            displayCurrentTab();
        }

        // é¡¯ç¤ºç•¶å‰æ¨™ç±¤å…§å®¹
        function displayCurrentTab() {
            const filtered = filterRecords();
            
            switch(currentTab) {
                case 'all':
                    displayAllRecords(filtered);
                    break;
                case 'top10':
                    displayTop10(filtered);
                    break;
                case 'difficulty':
                    displayDifficultyRanking(filtered);
                    break;
                case 'class':
                    displayClassRanking(filtered);
                    break;
            }
        }

        // ç¯©é¸è¨˜éŒ„
        function filterRecords() {
            return allRecords.filter(record => {
                if (currentClass && record.class !== currentClass) return false;
                if (currentDifficulty && record.difficulty !== currentDifficulty) return false;
                return true;
            });
        }

        // é¡¯ç¤ºæ‰€æœ‰è¨˜éŒ„
        function displayAllRecords(records) {
            if (records.length === 0) {
                document.getElementById('tableContent').innerHTML = '<div class="no-data">æš«ç„¡è¨˜éŒ„</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ç­ç´š</th>
                            <th>å­¸è™Ÿ</th>
                            <th>åˆ†æ•¸</th>
                            <th>ç­”å°/ç¸½é¡Œæ•¸</th>
                            <th>æ­£ç¢ºç‡</th>
                            <th>é›£åº¦</th>
                            <th>æ™‚é–“</th>
                            <th>éŠæˆ²æ™‚é–“</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            records.forEach(record => {
                const accuracy = Math.round((record.correct_answers / record.total_questions) * 100);
                html += `
                    <tr>
                        <td>${record.class}</td>
                        <td>${record.student_id}</td>
                        <td><span class="score-highlight">${record.score}</span></td>
                        <td>${record.correct_answers} / ${record.total_questions}</td>
                        <td>${accuracy}%</td>
                        <td><span class="difficulty-badge difficulty-${record.difficulty}">${getDifficultyText(record.difficulty)}</span></td>
                        <td>${formatTime(record.time_spent)}</td>
                        <td>${formatDateTime(record.created_at)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = html;
        }

        // é¡¯ç¤ºå‰10å
        function displayTop10(records) {
            // æŒ‰åˆ†æ•¸æ’åº
            const sorted = [...records].sort((a, b) => b.score - a.score).slice(0, 10);
            
            if (sorted.length === 0) {
                document.getElementById('tableContent').innerHTML = '<div class="no-data">æš«ç„¡è¨˜éŒ„</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>æ’å</th>
                            <th>ç­ç´š</th>
                            <th>å­¸è™Ÿ</th>
                            <th>åˆ†æ•¸</th>
                            <th>ç­”å°/ç¸½é¡Œæ•¸</th>
                            <th>é›£åº¦</th>
                            <th>éŠæˆ²æ™‚é–“</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sorted.forEach((record, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
                html += `
                    <tr>
                        <td><span class="rank-badge ${rankClass}">${rank}</span></td>
                        <td>${record.class}</td>
                        <td>${record.student_id}</td>
                        <td><span class="score-highlight">${record.score}</span></td>
                        <td>${record.correct_answers} / ${record.total_questions}</td>
                        <td><span class="difficulty-badge difficulty-${record.difficulty}">${getDifficultyText(record.difficulty)}</span></td>
                        <td>${formatDateTime(record.created_at)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = html;
        }

        // é¡¯ç¤ºé›£åº¦æ’è¡Œ
        function displayDifficultyRanking(records) {
            const difficulties = ['easy', 'medium', 'hard'];
            let html = '';

            difficulties.forEach(difficulty => {
                const filtered = records.filter(r => r.difficulty === difficulty);
                const sorted = [...filtered].sort((a, b) => b.score - a.score).slice(0, 10);

                if (sorted.length > 0) {
                    html += `
                        <h3 style="margin: 20px 0 10px 0; color: #667eea;">
                            ${getDifficultyText(difficulty)} - å‰10å
                        </h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>æ’å</th>
                                    <th>ç­ç´š</th>
                                    <th>å­¸è™Ÿ</th>
                                    <th>åˆ†æ•¸</th>
                                    <th>æ­£ç¢ºç‡</th>
                                    <th>éŠæˆ²æ™‚é–“</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    sorted.forEach((record, index) => {
                        const rank = index + 1;
                        const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
                        const accuracy = Math.round((record.correct_answers / record.total_questions) * 100);
                        html += `
                            <tr>
                                <td><span class="rank-badge ${rankClass}">${rank}</span></td>
                                <td>${record.class}</td>
                                <td>${record.student_id}</td>
                                <td><span class="score-highlight">${record.score}</span></td>
                                <td>${accuracy}%</td>
                                <td>${formatDateTime(record.created_at)}</td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                }
            });

            if (html === '') {
                html = '<div class="no-data">æš«ç„¡è¨˜éŒ„</div>';
            }

            document.getElementById('tableContent').innerHTML = html;
        }

        // é¡¯ç¤ºç­ç´šæ’è¡Œ
        function displayClassRanking(records) {
            // æŒ‰ç­ç´šåˆ†çµ„ï¼Œå–æ¯å€‹å­¸ç”Ÿçš„æœ€é«˜åˆ†
            const classMap = {};
            records.forEach(record => {
                const key = `${record.class}-${record.student_id}`;
                if (!classMap[key] || record.score > classMap[key].score) {
                    classMap[key] = record;
                }
            });

            const sorted = Object.values(classMap).sort((a, b) => b.score - a.score).slice(0, 10);

            if (sorted.length === 0) {
                document.getElementById('tableContent').innerHTML = '<div class="no-data">æš«ç„¡è¨˜éŒ„</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>æ’å</th>
                            <th>ç­ç´š</th>
                            <th>å­¸è™Ÿ</th>
                            <th>æœ€é«˜åˆ†</th>
                            <th>é›£åº¦</th>
                            <th>æ­£ç¢ºç‡</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sorted.forEach((record, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
                const accuracy = Math.round((record.correct_answers / record.total_questions) * 100);
                html += `
                    <tr>
                        <td><span class="rank-badge ${rankClass}">${rank}</span></td>
                        <td>${record.class}</td>
                        <td>${record.student_id}</td>
                        <td><span class="score-highlight">${record.score}</span></td>
                        <td><span class="difficulty-badge difficulty-${record.difficulty}">${getDifficultyText(record.difficulty)}</span></td>
                        <td>${accuracy}%</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = html;
        }

        // å¥—ç”¨ç¯©é¸
        function applyFilters() {
            currentClass = document.getElementById('classFilter').value;
            currentDifficulty = document.getElementById('difficultyFilter').value;
            displayCurrentTab();
        }

        // é‡ç½®ç¯©é¸
        function resetFilters() {
            document.getElementById('classFilter').value = '';
            document.getElementById('difficultyFilter').value = '';
            currentClass = '';
            currentDifficulty = '';
            displayCurrentTab();
        }

        // å·¥å…·å‡½æ•¸
        function getDifficultyText(difficulty) {
            const map = { easy: 'ç°¡å–®', medium: 'ä¸­ç­‰', hard: 'å›°é›£' };
            return map[difficulty] || difficulty;
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${min}åˆ†${sec}ç§’`;
        }

        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            document.getElementById('tableContent').innerHTML = 
                `<div class="no-data">${message}</div>`;
        }

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        window.onload = loadAllRecords;
    </script>
